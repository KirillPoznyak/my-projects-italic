<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italic | Luxury without labels</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-hat">
            <div class="header-hat-content">
                <span>Bundle up.</span>
            </div>
            <div class="header-hat-content header-hat-link-box">
                <a class="header-hat-link" href="#">Membership</a>
                <a class="header-hat-link" href="#">Rewards</a>
            </div>
        </div>
        <div class="header-hat-logo-string">
            <img src="./assets/img/italic-logo.png" alt="italic-logo">
            <nav>
                <div>
                    <ul class="nav-list">
                        <li><a href="#">Featured</a></li>
                        <li><a href="#">Women</a></li>
                        <li><a href="#">Men</a></li>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Jewelry</a></li>
                        <li><a href="#">Beauty</a></li>
                        <li><a href="#">Travel</a></li>
                        <li><a href="#">Pets</a></li>
                    </ul>
                </div>
            </nav>
            <div class="header-hat-logo-string-links">
                <a class="header-hat-logo-string-links-element" href="#">Sign In</a>
                <a href="#"><img src="./assets/img/search-icon.svg" alt="italic-search-icon"></a>
                <a href="#"><img src="./assets/img/basket.svg" alt="italic-basket"></a>
            </div>
        </div>
        <div>
            <h1>Luxury without labels.</h1>
        </div>
        <img src="./assets/img/header-img.png" alt="product-exposition">
    </header>
</body>
</html>
